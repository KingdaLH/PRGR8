<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Interface</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body>

<div class="container rounded-lg bg-info p-4">
    <h2 class="mt-5 mb-4">Card Game Interface</h2>
    <div class="card p-4 mb-4">
        <form id="textInputForm">
            <div class="form-group">
                <label for="userInput">Enter your text:</label>
                <button type="button" class="btn btn-primary" id="startButton" onclick="startSpeechRecognition()">Voice</button>
                <input type="text" class="form-control" id="userInput" placeholder="Enter text here">
            </div>
            <button type="button" class="btn btn-success" id="submitButton" onclick="sendInput()">Chat</button>
            <button type="button" class="btn btn-success" id="catButton" onclick="sendInput('cat')">Cat</button>
            <button type="button" class="btn btn-success" id="karenButton" onclick="sendInput('karen')">Karen</button>
            <button type="button" class="btn btn-success" id="daveButton" onclick="sendInput('dave')">Dave</button>
        </form>
        <button type="button" class="btn btn-danger" id="clearButton" onclick="clearHistory()">Clear</button>
        <div id="loaderDiv" class="loader mt-4" style="display: none;"></div>
        <button type="button" class="btn btn-danger" id="cancelButton" style ="display: none;" onclick="cancelChat()">Cancel</button>
    </div>
    <div class="card p-4">
        <h5 class="mb-3">Chat</h5>
        <div id="responseDiv"></div>
        <div id="messageHistoryDiv">
    </div>
</div>

<div class="card bg-pink p-4">
    <div class="card-header">
        Powered by GPT-3.5 turbo and Anthropic AI
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>"The rise of powerful AI will be either the best or the worst thing ever to happen to humanity. We do not
                yet know which."</p>
            <footer class="blockquote-footer">GPT3.5's suggested quote on AI by <cite title="Source Title">Stephen
                Hawking</cite></footer>
        </blockquote>
    </div>
</div>
</div>
</body>
<footer>
    <script src="index.js"></script>
    <script src="speechhandler.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</footer>
</html>
